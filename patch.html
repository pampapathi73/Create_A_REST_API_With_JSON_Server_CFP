<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT method</title>
    <style>
        .align{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1 class="align">JavaScript Fetch API</h1>
    <h2 class="align">PETCH method</h2>
    <script>
        fetch('http://localhost:3000/employees/3', {

                method: 'PATCH',
                headers: {'Content-type': 'application/json'},
                body: JSON.stringify({
                completed: true,
                LastName:'panth'
                }),
 
        })
        
        .then(response =>response.json())
        .then(data =>console.log(data))
    </script>
</body>
</html>
