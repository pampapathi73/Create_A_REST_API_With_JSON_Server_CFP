<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT method</title>
    <style>
        .align{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1 class="align">JavaScript Fetch API</h1>
    <h2 class="align">PUT method</h2>
    <script>
        fetch('http://localhost:3000/employees/123',{
            method: 'PUT',
            headers: {'content-type': 'application/json'},
            body: JSON.stringify({
                
                firstname: 'pampa',
                    lastName: ' ravi pathi',
                 email: 'pampapathi@gmail.com',
                id: 123,
            })
        })
        .then(response =>response.json())
        .then(data =>console.log(data))
    </script>
</body>
</html>
